<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <h1>Anytime is Train Time</h1>
            <h3>choo choo. chee chee</h3>
        </div>
        <div class="card train-schedule">
            <div class="card-header">Current Train Schedule</div>
            <div class="train-info">
                <table class="notice">
                    <tbody>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card add-train">
            <div class="card-header">Add train</div>
            <div class="form">
                <form id="addTrain-form">
                    <label for="trainName-label">Train Name</label><br>
                    <input type="text" id="trainName-text" class="infoInput-text" ><br>
                    <label for="Destination-label">Destination</label><br>
                    <input type="text" id="destination-text" class="infoInput-text" ><br>
                    <label for="firstTrainTime-label">First Train Time</label><br>
                    <input type="time" id="firstTrainTime" class="infoInput-text" ><br>
                    <label for="freq">Frequency (min)</label><br>
                    <input type="number" id="frequency" class="infoInput-text" ><br>
                    <button class="btn btn-lg submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
